<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async" data-testing="reading-book-item">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div class="reading-list-item--details--text-muted" *ngIf="b.finished">
        Finished Reading on - {{ b.finishedDate | date : 'MMM d, y, h:mm:ss a' }}
      </div>
    </div>
    <div style="display: inline-block; justify-content: space-between">
      <button mat-icon-button data-testing="book-finish" [attr.aria-label]="'mark ' + b.title + ' finished reading'" title="Mark as Read"
        (click)="markFinsihReadingBook(b)" *ngIf="!b.finished">
        <i class="material-icons">query_builder</i>
      </button>
      <button mat-icon-button data-testing="book-remove" color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'" (click)="removeFromReadingList(b)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
